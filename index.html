<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoTyper-X Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: rgba(255,255,255,0.05);
      --text: #c9d1d9;
      --accent: #39d353;
      --accent-hover: #8bffa9;
      --shadow: 0 0 10px var(--accent);
      --card-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--accent);
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--text);
      text-decoration: none;
      position: relative;
      font-weight: 500;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 0.95rem;
    }

    input:focus,
    .form-select:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 20px var(--accent-hover);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .output {
      margin-top: 1rem;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 8px;
      height: 160px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #6e6e6e;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AutoTyper-X</div>
    <nav>
      <a href="#start">Start Racer</a>
      <a href="#manage">Manage Tasks</a>
      <a href="#stats">Statistics</a>
    </nav>
  </header>

  <main>
    <div class="grid">

      <!-- Start Racer -->
      <section id="start" class="card">
        <h2>ðŸš€ Start Racer</h2>
        <div class="form-group">
          <label for="token">API Token</label>
          <input id="token" type="password" placeholder="Enter your API token" />
        </div>
        <div class="form-group">
          <label for="owner">Owner</label>
          <input id="owner" type="text" placeholder="default" value="default" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="NitroType user" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
        <div class="form-group">
          <label for="wpm">WPM (30â€“170)</label>
          <input id="wpm" type="number" min="30" max="170" value="60" />
        </div>
        <div class="form-group">
          <label for="races">Races (1â€“5000)</label>
          <input id="races" type="number" min="1" max="5000" value="10" />
        </div>
        <div class="form-group">
          <label for="accuracy">Accuracy % (0â€“100)</label>
          <input id="accuracy" type="number" min="0" max="100" value="90" />
        </div>
        <button id="btn-start" class="btn">Start Racer</button>
        <div id="start-output" class="output"></div>
      </section>

      <!-- Manage Tasks -->
      <section id="manage" class="card">
        <h2>ðŸ›  Manage Tasks</h2>
        <div class="form-group">
          <label for="m-owner">Owner</label>
          <input id="m-owner" type="text" placeholder="default" value="default" />
        </div>
        <div class="form-group">
          <label for="m-username">Username</label>
          <input id="m-username" type="text" placeholder="NitroType user" />
        </div>
        <div class="btn-group">
          <button id="btn-stop" class="btn">Stop Racer</button>
          <button id="btn-stopall" class="btn">Stop All</button>
          <button id="btn-tasks" class="btn">List Tasks</button>
        </div>
        <div id="tasks-output" class="output"></div>
      </section>

      <!-- Statistics & Tracker -->
      <section id="stats" class="card">
        <h2>ðŸ“Š Statistics & Tracker</h2>
        <div class="btn-group">
          <button id="btn-tracker" class="btn">Get Tracker</button>
          <button id="btn-stats" class="btn">Get Stats</button>
          <button id="btn-admintasks" class="btn">Admin Tasks</button>
        </div>
        <div id="stats-output" class="output"></div>
      </section>

    </div>
  </main>

  <footer>
    &copy; 2025 AutoTyper-X. Crafted with care.
  </footer>

  <script>
    const API_BASE = "";

    function getToken() {
      return document.getElementById("token").value.trim();
    }

    async function callApi(path, method = "GET", body = null, params = {}) {
      const token = getToken();
      const url = new URL(API_BASE + path, window.location.origin);
      url.searchParams.set("token", token);
      Object.entries(params).forEach(([k, v]) => {
        if (v !== "") url.searchParams.set(k, v);
      });

      const opts = { method };
      if (body) {
        opts.headers = { "Content-Type": "application/json" };
        opts.body = JSON.stringify(body);
      }

      const res = await fetch(url, opts);
      const text = await res.text();
      try { return JSON.parse(text); }
      catch { return text; }
    }

    document.getElementById("btn-start").onclick = async () => {
      const data = {
        owner: document.getElementById("owner").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        wpm: document.getElementById("wpm").value,
        race_amount: document.getElementById("races").value,
        min_accuracy: document.getElementById("accuracy").value
      };
      const out = await callApi("/racer", "POST", data);
      document.getElementById("start-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-stop").onclick = async () => {
      const data = {
        owner: document.getElementById("m-owner").value,
        username: document.getElementById("m-username").value
      };
      const out = await callApi("/stopracer", "POST", data);
      document.getElementById("tasks-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-stopall").onclick = async () => {
      const data = { owner: document.getElementById("m-owner").value };
      const out = await callApi("/stopall", "POST", data);
      document.getElementById("tasks-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-tasks").onclick = async () => {
      const owner = document.getElementById("m-owner").value;
      const out = await callApi("/tasks", "GET", null, { owner });
      document.getElementById("tasks-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-tracker").onclick = async () => {
      const owner = document.getElementById("m-owner").value;
      const username = document.getElementById("m-username").value;
      const out = await callApi("/tracker", "GET", null, { owner, username });
      document.getElementById("stats-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-stats").onclick = async () => {
      const out = await callApi("/stats", "GET");
      document.getElementById("stats-output").innerText =
        JSON.stringify(out, null, 2);
    };

    document.getElementById("btn-admintasks").onclick = async () => {
      const target_owner = document.getElementById("m-owner").value;
      const out = await callApi("/admintasks", "GET", null, { target_owner });
      document.getElementById("stats-output").innerText =
        JSON.stringify(out, null, 2);
    };
  </script>
</body>
</html>
